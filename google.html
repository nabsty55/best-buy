<!DOCTYPE html>
<html>
<head>
	<title>Delivery Page</title>
	<link rel="stylesheet" href= "google.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class = "container">
		<h1>Please fill in your Delivery Details Here.</h1>
 		<br>
		<br>


			<form>
  <div class="row">
    <div class="col">
      <input id = "fname" type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input id = "lname" type="text" class="form-control" placeholder="Last name">
    </div>
  </div>

<br>

  <div class="form-group">
    <label for="number">Phone Number</label>
    <input type="number" class="form-control" id="number" placeholder="">
    
  </div>
  <br>
  
  <div class="form-group">
    <label for="emailadd">Email address</label>
    <input type="email" class="form-control" id="emailadd" placeholder="name@example.com">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <br>
 
  
  <div class="form-group">
    
  
  	<div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="">
  </div>
  <br>
  
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="">
  </div>
  <br>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Area</label>
      
  
      <input type="text" class="form-control" id="inputCity">
      <small id="note" class="form-text text-muted">Only available to clients within Kampala district</small>

      <button id= 'getStarted' type="button" class="btn btn-danger"/>Proceed</button> 
    </div>
    </div>
    </div>
    <br>
    
    
       
  

	</form>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
       integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script><!-- /form -->
	
<script src="dev.js"></script>
</body>
</html>

</body>
</html>
